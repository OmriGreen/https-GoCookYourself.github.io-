<script>
  let fname = '';
  let lname = '';
  let email = '';
  let dietRestr = [];

function saveUserInfo()
{
  fname = document.getElementById("fname").value;
  lname = document.getElementById("lname").value;
  email = document.getElementById("email").value;
}
function saveDietaryInfo()
{
  if(document.getElementById("None").checked)
  {
    dietRestr.push('none');
  }
  if(document.getElementById('Vegetarian').checked)
  {
    dietRestr.push('vegetarian');
  }
  if(document.getElementById('Vegan').checked)
  {
    dietRestr.push('vegan');
  }
  if(document.getElementById('Kosher').checked)
  {
    dietRestr.push('kosher');
  }
  if(document.getElementById('Halal').checked)
  {
    dietRestr.push('halal');
  }
  localStorage.setItem('dietRestr', dietRestr);
}
function saveAndRedirect()
{
  saveUserInfo();
  saveDietaryInfo();
  window.location.replace('myfridge.html');
}
</script>
